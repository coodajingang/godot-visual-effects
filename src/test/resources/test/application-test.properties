# Test Configuration for Pipeline Framework

# Database Configuration
database.url=jdbc:h2:mem:testdb
database.username=sa
database.password=

# HTTP Configuration
http.timeout=5000
http.retry.max=3
http.retry.delay=1000

# File Configuration
file.encoding=UTF-8
file.buffer.size=8192

# Metrics Configuration
metrics.enabled=true
metrics.report.interval=60000

# Logging Configuration
logging.level.root=INFO
logging.level.com.dus.pipeline=DEBUG